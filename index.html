<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<script
			src="https://kit.fontawesome.com/54c068ba68.js"
			crossorigin="anonymous"></script>
		<title>Image lightbox</title>
	</head>
	<body>
		<div class="imgContainer">
			<div class="displayImg">
				<img class="displaypic" src="" alt="shoe" />
			</div>
			<div class="nextImages"></div>
			<div class="fullScreen">
				<i class="fa-regular fa-circle-xmark fa-3x"></i>
				<i class="fa-solid fa-circle-chevron-left fa-3x prev"></i>
				<i class="fa-solid fa-circle-chevron-right fa-3x next"></i>
				<img class="displayFull" src="" alt="shoe" />
			</div>
		</div>

		<script src="src/script.js"></script>
	</body>
</html>
